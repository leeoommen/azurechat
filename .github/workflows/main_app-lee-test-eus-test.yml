# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - app-lee-test-eus-test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üå± Checkout to the branch
        uses: actions/checkout@v3

      - name: üçè Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: ‚öôÔ∏è npm install and build
        run: |
          cd ./src
          npm install
          npm run build --if-present
          cd ..

      - name: üìÇ Copy standalone into the root
        run: cp -R ./src/.next/standalone ./site-deploy

      - name: üìÇ Copy static into the .next folder
        run: cp -R ./src/.next/static ./site-deploy/.next/static

      - name: üìÇ Copy Public folder
        run: cp -R ./src/public ./site-deploy/public

      - name: üì¶ Package Next application
        run: |
          cd ./site-deploy
          zip Nextjs-site.zip ./* .next -qr      
          
      - name: üîç Diagnostics
        run: |
          ls ./src
          ls ./src/.next
          ls ./site-deploy

      - name: ‚¨ÜÔ∏è Publish Next Application artifact
        uses: actions/upload-artifact@v3
        with:
          name: Nextjs-site
          path: ./site-deploy/Nextjs-site.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_82348115F74C4C958E1E1FA88FB3AFD3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F9DDF48FFE6B4FB2AFE015E4E7DB8BAC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_232263D9CAC24A73A3FABF2EF76E91B1 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'app-lee-test-eus-test'
          slot-name: 'Production'
          package: .
          
